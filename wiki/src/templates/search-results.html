<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>anychart documentation search results</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->

    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <link href="/css/docs.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">docs.anychart.com</a>
        </div>
	
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">version: {{version}} <b class="caret"></b></a>
            <ul class="dropdown-menu">
	      {% for version in versions %}
	      <li><a href="/{{version}}/{{page}}">{{version}}</a></li>
	      {% endfor %}
            </ul>
          </li>
	</ul>
      </div>
    </div>

    <div class="container">
      <div class="well">
	<form action="/{{version}}/search">
	  <input name="q" type="text" class="form-control input-lg" value="{{q}}" />
	</form>
      </div>
      {% if results %}
      {% for doc in results %}
      <h4><a href={{doc.path}}>{{doc.path}}</a></h4>
      {% for seq in doc.results %}
      <p>
        {{seq|safe}}
      </p>
      {% endfor %}
      {% endfor %}
      {% else %}
	Nothing found.
      {% endif %}
    </div>
  </body>
</html>
