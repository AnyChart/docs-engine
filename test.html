<html>
 <head>
  <style type="text/css">
   li { display: inline; list-style-type: none; }
   li:after { content: ", "; }
   li:last-child:before { content: "and "; }
   li:last-child:after { content: "."; }
  </style>
 </head>
 <body>
  <ul>
   <li>One</li>
   <li>Two</li>
   <li>Three</li>
  </ul>
 </body>
</html>
