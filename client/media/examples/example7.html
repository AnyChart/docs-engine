<!doctype html>
<html>
<head>
  <script src="anychart.min.js"></script>
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">
anychart.onDocumentReady(function() {

    //data
    var data = anychart.data.set([
        ['January', 10000],
        ['February', 12000],
        ['March', 18000],
        ['April', 11000],
        ['May', 9000]
    ]);

    //chart type
    chart = anychart.areaChart();

    //set title
    chart.title().text('Visualization');

    //set axes titles
    chart.xAxis().title().text('Month');
    chart.yAxis().title().text('Sales');

    //setting data and adjusting chart visual appearance
    chart.area(data)
        .fill('Gold')
        .hoverFill("darkred")
        .stroke('#56561a', 4, 0.4)
        .hatchFill('diagonalbrick', 'gray')
        .hoverHatchFill('diagonalbrick', 'black');

    chart.yScale().minimum('8000').maximum('20001');

    chart.container('container').draw();
});
    </script>
</body>
</html>
